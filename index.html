<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API with color theme switcher</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header class="header">
        <div class="title-section">
            <h2>Where in the world?</h2>
            <div class="scheme-container">
                <div class="theme dark-theme" data-color-scheme="light">
                    <i class="far fa-moon"></i>
                    <span>Dark Mode</span>
                </div>
                <div class="theme light-theme hidden" data-color-scheme="dark">
                    <i class="far fa-sun"></i>
                    <span>Light Mode</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container"></div>

    <script type="module" src="./src/js/controller.js"></script>
</body>

</html>
