<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API with color theme switcher</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header class="header">
        <div class="title-section">
            <h2>Where in the world?</h2>
            <div class="scheme-container">
                <div class="theme dark-theme" data-color-scheme="light">
                    <i class="far fa-moon"></i>
                    <span>Dark Mode</span>
                </div>
                <div class="theme light-theme hidden" data-color-scheme="dark">
                    <i class="far fa-sun"></i>
                    <span>Light Mode</span>
                </div>
            </div>
        </div>
    </header>

    <div class="search-container">
        <form class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" class="search-input" placeholder="Search for a country...">
        </form>
        <select name="region" class="region-filter" id="region-filter">
            <option value="">Filter by Region</option>
            <option value="africa">Africa</option>
            <option value="america">Americas</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
        </select>
    </div>

    <main class="container">
        <div class="all-countries"></div>
        <div class="search-results hidden"></div>
        <div class="filter-results hidden"></div>
        <div class="country-introduction hidden"></div>
    </main>

    <div class="paginations">
        <div class="all-pagination"></div>
        <div class="search-pagination hidden"></div>
        <div class="filter-pagination hidden"></div>
    </div>

    <script type="module" src="./src/js/controller.js"></script>
</body>

</html>
